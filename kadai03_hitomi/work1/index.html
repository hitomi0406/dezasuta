<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kadai03</title>
</head>

<body>
    <script>
        let num = 1;
        for (i = 0; i < 11; i++) {
            console.log(i);
            num = num + i;
        }
        console.log(num);

        const num02 = num;
        if (num02 > 20) {
            console.log("これは20より大きいです")
        } else {
            console.log("これは20より小さいです")
        }

    </script>
</body>
